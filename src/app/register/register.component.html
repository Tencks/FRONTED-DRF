

<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="RegisterForm" (ngSubmit)="OnRegister(RegisterForm.value)">
             <div class="form-group">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" class="form-control" placeholder="Example@gmail.com" formControlName="email">
                 </div>
                <label>Nombre de usuario</label>
                <input type="text" class="form-control" placeholder="Ingrese su nombre" formControlName="username">
             </div>
             <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingrese su contraseña" formControlName="password">
             </div>
             <div class="form-group">
                <label>Repetir contraseña</label>
                <input type="password" class="form-control" placeholder="Ingrese su contraseña" formControlName="password1">
             </div>
             <div class="form-group">
               <label>Seleccione su cargo</label>
                <select >
                  <option value="0"></option>
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                  <option value="4"></option>
                </select>
            </div>
             <button type="submit" class="btn btn-black">Register Now</button>
          </form>
       </div>
       
    </div>
    
 </div>
