
<div class="container text-center"><h1>Lista de Residentes</h1></div>






<div class="container">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let paciente of pacientes" (click)="MoreInfo(paciente.id)">

      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src={{paciente.fotoResidente}} class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">{{paciente.apellidoResidente}}</h4>
              <p class="card-text">{{paciente.nombreResidente}}</p>
              <p class="card-text"><small class="text-body-secondary">{{paciente.observacionesResidente}}</small></p>
              <p class="card-text">{{paciente.dniResidente}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  
    <div class="col" (click)="loadNew()">

    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../../assets/residentes/img1.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <p class="card-text">Agregar nuevo residente</p>
            <p class="card-text"><small class="text-body-secondary">Si desea agregar a un nuevo residente puede seleccinar en cualquier parte de este recuadro.</small></p>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>

  
    

  </div>

  </div>

  

</div>

<div class="container">

  <div class="row">
    <button class="btn btn-primary" (click)="loadNewMedicamento()">Nuevo medicamento</button>
  </div>
  
</div>
